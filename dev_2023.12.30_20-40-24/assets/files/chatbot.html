<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Chat Bot Frontend</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        input[type='text'], textarea {
            background-color: #2a2a2a;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            resize: vertical;
            width: 100%;
            max-width: 400px;
            min-height: 150px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: inherit;
        }
        button {
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f59e0b;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            max-width: 60%;
        }
        .user-message {
            margin-left: auto;
            background-color: #2ecc71;
        }
        .ai-message {
            margin-right: auto;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button type="submit">Send</button>
        </form>
        <div id="messages"></div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
